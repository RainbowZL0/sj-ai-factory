# ── T1：熔炼 ──
- name: Cast_Iron
  device_category: Caster
  cycle_time: 60
  power_kw: 45.0
  inputs:
    IronOre: 30
  outputs:
    IronIngot: 30

- name: Cast_Steel
  device_category: Caster
  cycle_time: 60
  power_kw: 50.0
  inputs:
    IronOre: 45
    Coal: 45
  outputs:
    SteelIngot: 45

- name: Cast_Copper
  device_category: Caster
  cycle_time: 60
  power_kw: 50.0
  inputs:
    CopperOre: 30
  outputs:
    CopperIngot: 30

# ── T2：初加工 ──
- name: Ingot_2_Bar
  device_category: Constructor
  cycle_time: 60
  power_kw: 15.0
  inputs:
    IronIngot: 15
  outputs:
    IronBar: 15

- name: Ingot_2_Plate
  device_category: Constructor
  cycle_time: 60
  power_kw: 15.0
  inputs:
    IronIngot: 30
  outputs:
    IronPlate: 20

- name: Ingot_2_Tube
  device_category: Constructor
  cycle_time: 60
  power_kw: 15.0
  inputs:
    SteelIngot: 30
  outputs:
    SteelTube: 20

- name: Ingot_2_Wire
  device_category: Constructor
  cycle_time: 60
  power_kw: 15.0
  inputs:
    CopperIngot: 15
  outputs:
    Wire: 30

# ── T3：再加工 ──
- name: Ingot_2_Screw
  device_category: Constructor
  cycle_time: 60
  power_kw: 12.0
  inputs:
    IronIngot: 15
  outputs:
    Screw: 40

# ── T4：组装 ──
- name: RotorAssemble
  device_category: Assembler
  cycle_time: 60
  power_kw: 20.0
  inputs:
    IronBar: 20
    Screw: 100
  outputs:
    Rotor: 4

- name: StatorAssemble
  device_category: Assembler
  cycle_time: 60
  power_kw: 20.0
  inputs:
    SteelTube: 15
    Wire: 40
  outputs:
    Stator: 5

# ── T5：总装 ──
- name: MotorFinal
  device_category: Assembler
  cycle_time: 60
  power_kw: 30.0
  inputs:
    Rotor: 10
    Stator: 10
  outputs:
    Motor: 5


